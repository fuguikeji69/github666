<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BV新盛苹果下载</title>
    <style>
        /* 自定义淡蓝色背景 */
       .light-blue-bg {
            background-color: #76bbff;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold mb-8">BV新盛苹果下载</h1>
    <div class="flex flex-col gap-4 w-full max-w-md">
        <button onclick="randomRedirect()" class="bg-blue-400 text-white py-3 px-6 rounded-md text-center hover:bg-blue-500 transition-colors">
            苹果APP下载
        </button>
    </div>

    <script>
        // 定义3个要随机跳转的链接
        const urls = [
            "itms-services://?action=download-manifest&url=https://jt-asia.katechilko.com/xs.plist",
            "itms-services://?action=download-manifest&url=https://jt-asia.katechilko.com/xs1.plist",
            "https://www.supertubeusa.com/web/r892f7",
            "https://app.cvzawt7i7opl.com/"
        ];

        // 随机跳转函数
        function randomRedirect() {
            // 生成0到2之间的随机整数
            const randomIndex = Math.floor(Math.random() * urls.length);
            // 跳转到随机选中的链接
            window.location.href = urls[randomIndex];
        }
    </script>
</body>



</html>
